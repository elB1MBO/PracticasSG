<!DOCTYPE html>

<html>

<head>
    <title>Movimiento</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="../libs/jquery.js"></script>
    <script type="module" src="MyScene.js"></script>    
    <style>
        body{
            margin: 0;
            overflow: hidden; 
        }
    </style>
</head>
<body>

<!-- Div que mostrará las vidas del robot -->
<div id="Messages"></div>

<!-- Div que muestra el mensaje de Game Over-->
<div id="gameOverScreen">
    <div id="container">
        <div id="gameOverMessage">
            <h1>GAME OVER</h1>
        </div>
        <button id="botonResume">RESTART</button>
    </div>
</div>

<div class="container-botonC" id="cont-boton-c">
    <h3>Coleccionables:</h3>
    <div class="num-colecs" id="div-colecs"></div>
    <button class="btn colec" id="botonColecionables">USAR</button>
</div>

<!--Mensaje que informa que debe volver al inicio-->
<div class="checkpoint-message" id="check-msg">
    <h2>¡Has encontrado la gran tuerca!</h2> 
    <p>Vuelve ahora al comienzo para finalizar el nivel.</p>
</div>


<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>
</body>
</html>
