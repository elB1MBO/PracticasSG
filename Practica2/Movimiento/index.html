<!DOCTYPE html>

<html>

<head>
    <title>Movimiento</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../libs/jquery.js"></script>
    <script type="module" src="MyScene.js"></script>    
    <style>
        body{
            margin: 0;
            overflow: hidden; 
        }

<!-- Div que mostrarÃ¡ las vidas del robot -->
<div style="position:absolute; left:100px; padding: 10px 15px; background-color: rgb(243, 170, 141); opacity: 0.5; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" id="Messages"></div>

<!-- Div que muestra el mensaje de Game Over-->

    padding: 3%;" id="container">
        <div style="position: relative; margin: auto; color: white; text-align: center; font-size: xx-large; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" id="gameOverMessage">
            <h1>GAME OVER</h1>
        </div>
        <button style="position: relative; margin: auto 42.5%; background-color: red; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" id="botonResume">RESUME</button>
    </div>
</div>

<div id="WebGL-output">
</div>
